watch_stylesheet: true
watch_config: true
debug: false
komorebi:
  start_command: "komorebic start --whkd"
  stop_command: "komorebic stop --whkd"
  reload_command: "komorebic stop --whkd && komorebic start --whkd"
bars:
  Primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    animation:
      enabled: true
      duration: 280
    blur_effect:
      enabled: true
      acrylic: false
      dark_mode: true
      round_corners: true
      round_corners_type: "normal"
      border_color: none
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 35
    padding:
      top: 14
      left: 40
      bottom: 0
      right: 40
    widgets:
      left: ["komorebi_workspaces", "wallpapers"]
      center: ["clock", "power_menu"]
      right:
        [
          "media",
          "uspace",
          "systray",
          "uspace",
          "ubattery",
          "divider",
          "brightness",
          "divider",
          "volume",
          "divider",
          "memory",
          "divider",
          "uwifi",
          "uspace",
        ]
widgets:
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%H:%M}"
      label_alt: "{%I:%M %b %d}"
      timezones: []
      callbacks:
        on_left: "toggle_calendar"
      calendar:
        blur: True
        round_corners: True
        round_corners_type: "normal"
        border_color: None
        alignment: "center"
        direction: "down"
        offset_left: 0
  komorebi_workspaces:
    type: "komorebi.workspaces.WorkspaceWidget"
    options:
      label_offline: "\u23fc Offline"
      label_workspace_btn: "\uf444"
      label_workspace_active_btn: "\uf444"
      label_workspace_populated_btn: "\uf444"
      label_default_name: "{index}"
      label_zero_index: false
      hide_empty_workspaces: false
      hide_if_offline: true
      animation: true
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
  komorebi_active_layout:
    type: "komorebi.active_layout.ActiveLayoutWidget"
    options:
      hide_if_offline: true
      label: "{icon}"
      layouts:
        [
          "bsp",
          "columns",
          "rows",
          "grid",
          "vertical_stack",
          "horizontal_stack",
          "ultrawide_vertical_stack",
          "right_main_vertical_stack",
        ]
      layout_icons:
        bsp: "BSP"
        columns: "COLS"
        rows: "ROWS"
        grid: "GRID"
        vertical_stack: "V-STACK"
        horizontal_stack: "H-STACK"
        ultrawide_vertical_stack: "W-STACK"
        right_main_vertical_stack: "RMV-STACK"
        monocle: "MONOCLE"
        maximised: "MAX"
        floating: "FLOATING"
        paused: "PAUSED"
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      callbacks:
        on_left: "next_layout"
        on_middle: "toggle_monocle"
        on_right: "prev_layout"
  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      label: "<span>{icon}</span> {level}"
      label_alt: "{volume}"
      volume_icons:
        - "\ueee8" # Icon for muted
        - "\uf026" # Icon for 0-10% volume
        - "\uf027" # Icon for 11-30% volume
        - "\uf027" # Icon for 31-60% volume
        - "\uf028" # Icon for 61-100% volume
      audio_menu:
        blur: True
        round_corners: True
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
      callbacks:
        on_left: "toggle_volume_menu"
        on_right: "toggle_mute"
  divider:
    type: "yasb.custom.CustomWidget"
    options:
      label: "|"
      label_alt: "|"
      class_name: "div-widget"
  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      label: "<span>{icon}</span>{percent}%"
      label_alt: "{icon} {percent}% | time: {time_remaining}"
      charging_options:
        { icon_format: "{charging_icon} {icon}", blink_charging_icon: True }
      status_thresholds:
        { critical: 10, low: 25, medium: 75, high: 95, full: 100 }
      status_icons:
        {
          icon_charging: '\uf0e7',
          icon_critical: '\uf244',
          icon_low: '\uf243',
          icon_medium: '\uf242',
          icon_high: '\uf241',
          icon_full: '\uf240',
        }
      animation: { "enabled": True, "type": "fadeInOut", "duration": 200 }
      callbacks:
        {
          on_left: "toggle_label",
          on_middle: "do_nothing",
          on_right: "do_nothing",
        }
      container_padding: { "top": 0, "left": 0, "bottom": 0, "right": 0 }
  brightness:
    type: "yasb.brightness.BrightnessWidget"
    options:
      label: "<span>{icon}</span> {percent}%"
      label_alt: "Brightness {percent}%"
      tooltip: true
      hide_unsupported: true
      brightness_toggle_level: [0, 50, 100]
      auto_light: false
      auto_light_icon: "\udb80\udce1"
      auto_light_night_level: 35
      auto_light_night_start_time: "19:00"
      auto_light_night_end_time: "06:45"
      auto_light_day_level: 75
      brightness_icons: [
          "\uf522", # Icon for 0-25% brightness
          "\uf522", # Icon for 26-50% brightness
          "\uf522", # Icon for 51-75% brightness
          "\uf522", # Icon for 76-100% brightness
        ]
      brightness_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
      callbacks:
        on_left: "toggle_label"
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label: "<span>\uf4bc</span> {virtual_mem_percent}%"
      label_alt: "<span>\uf4bc</span> VIRT: {virtual_mem_percent}% SWAP: {swap_mem_percent}%"
      update_interval: 5000
      callbacks:
        on_left: "toggle_label"
        on_middle: "do_nothing"
        on_right: "do_nothing"
      memory_thresholds:
        low: 25
        medium: 50
        high: 90
  network:
    type: "yasb.wifi.WifiWidget"
    options:
      label: "<span>{wifi_icon}</span> {wifi_name}"
      label_alt: "{wifi_name} {wifi_strength}%"
      update_interval: 5000
      callbacks:
        on_left: "exec cmd.exe /c start ms-settings:network"
        on_middle: "do_nothing"
        on_right: "toggle_label"
      wifi_icons: [
          "\udb82\udd2e", # Icon for 0% strength
          "\udb82\udd1f", # Icon for 1-20% strength
          "\udb82\udd22", # Icon for 21-40% strength
          "\udb82\udd25", # Icon for 41-80% strength
          "\udb82\udd28", # Icon for 81-100% strength
        ]
  systray:
    type: "yasb.systray.SystrayWidget"
    options:
      class_name: "systray"
      label_collapsed: "Û∞ö• "
      label_expanded: "üìé "
      label_position: "right"
      icon_size: 14
      pin_click_modifier: "alt"
      show_unpinned: false
      show_unpinned_button: true
      show_battery: false
      show_volume: false
      show_network: false
  wallpapers:
    type: "yasb.wallpapers.WallpapersWidget"
    options:
      label: "<h1>ÔìÆ</h1>"
      image_path: "C:\\Users\\ngxuanchat\\Wallpapers"
      change_automatically: false
      update_interval: 60
      gallery:
        enabled: true
        blur: true
        image_width: 200
        image_per_page: 6
        show_buttons: false
        orientation: "portrait"
        image_spacing: 10
        lazy_load: true
        lazy_load_delay: 10
        lazy_load_fadein: 200
        image_corner_radius: 20
        enable_cache: true
      run_after: # List of functions to run after wallpaper is updated
        - "cmd.exe /c start /min pwsh -Command Import-Module 'C:/Users/boibl/winwal/winwal.psm1'"
        - "cmd.exe /c start /min pwsh -Command update-waltheme"
        - "cmd.exe /c start /min pwsh -command . C:/Users/boibl/yasb_pywal.ps1"
        - "cmd.exe /c start /min pwsh -command . C:/Users/boibl/tacky_pywal.ps1"
  uwifi:
    type: "yasb.custom.CustomWidget"
    options:
      label: "Ôá´ nxc"
      label_alt: "Ôá´ nxc"
      class_name: "uwifi-widget"
  ubattery:
    type: "yasb.custom.CustomWidget"
    options:
      label: " ÔâÄ 100%"
      label_alt: " ÔâÄ 100%"
      class_name: "ubattery-widget"
  uspace:
    type: "yasb.custom.CustomWidget"
    options:
      label: "„Ö§‚Äé"
      label_alt: "‚Äé„Ö§"
      class_name: "uspace-widget"
  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: "Ó∞ê"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 300 # Milliseconds
      button_row: 5 # Number of buttons in a row, min 1 max 5
      buttons:
        sleep: ["Û∞§Ñ", "Sleep"]
        signout: ["\udb80\udf43", "Sign out"]
        shutdown: ["ÔÄë", "Shut Down"]
        restart: ["\uead2", "Restart"]
        hibernate: ["\uf28e", "Hibernate"]
        cancel: ["\udb81\udf3a", "Cancel"]
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: " Û∞ìá {title}"
      label_alt: " Û∞ìá {title}"
      hide_empty: true
      callbacks:
        on_left: "toggle_label"
        on_middle: "do_nothing"
        on_right: "do_nothing"
      max_field_size:
        label: 20
        label_alt: 30
      show_thumbnail: false
      controls_only: false
      controls_left: false
      controls_hide: true
      thumbnail_alpha: 80
      thumbnail_padding: 8
      thumbnail_corner_radius: 16
      icons:
        prev_track: ""
        next_track: ""
        play: ""
        pause: ""
      media_menu:
        blur: false
        round_corners: true
        round_corners_type: "normal"
        border_color: "system"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        thumbnail_corner_radius: 8
        thumbnail_size: 120
        max_title_size: 80
        max_artist_size: 20
        show_source: true
      media_menu_icons:
        play: ""
        pause: ""
        prev_track: ""
        next_track: ""
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
